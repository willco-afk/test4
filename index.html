<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- For HTTP Requests -->
</head>
<body class="bg-pink-100">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-3xl font-bold text-pink-600 mb-6">Product Review Sentiment Analysis</h1>
        
        <!-- Review Form -->
        <form id="reviewForm">
            <textarea id="reviewText" name="review" placeholder="Write your review here..." rows="4" cols="50"></textarea>
            <button type="button" onclick="analyzeSentiment()" class="bg-blue-500 text-white p-2 mt-4">Analyze Sentiment</button>
        </form>
        
        <!-- Result Display -->
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        const hfToken = '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';  // Your Hugging Face API token
    
        function analyzeSentiment() {
            const review = document.getElementById('reviewText').value;  // Get the review text from the input
    
            if (review === "") {
                document.getElementById('result').innerHTML = "Please enter a review!";
                return;
            }
    
            // Set up the request headers with your Hugging Face token
            const headers = {
                'Authorization': `Bearer ${hfToken}`,
            };
    
            // Hugging Face API URL for sentiment analysis
            const sentimentApiUrl = "https://api-inference.huggingface.co/models/distilbert/distilbert-base-uncased-finetuned-sst-2-english";
    
            // Make the API request using axios
            axios.post(sentimentApiUrl, { inputs: review }, { headers })
                .then(response => {
                    const sentiment = response.data[0].label;
                    const score = response.data[0].score;
    
                    // Display the result
                    document.getElementById('result').innerHTML = 
                        `Sentiment: ${sentiment} <br> Confidence Score: ${score.toFixed(4)}`;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = "Error: Could not analyze the sentiment.";
                    console.error(error);
                });
        }
    </script>
</body>
</html>

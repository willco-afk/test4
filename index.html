<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-300 via-white to-pink-300 h-screen flex items-center justify-center">

  <div class="w-full max-w-xl bg-white p-8 rounded-3xl shadow-2xl transform transition-all duration-500 hover:scale-105 hover:shadow-xl">
    <h1 class="text-4xl font-extrabold text-center text-pink-600 mb-6">Interactive Q&A</h1>

    <form id="questionForm" class="space-y-4">
      <input id="questionInput" class="w-full p-4 border-2 border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-300" type="text" placeholder="Ask a question...">
      <button type="submit" class="w-full py-3 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600 transition-all duration-300 transform hover:scale-105">Get Answer</button>
    </form>

    <div id="answer" class="mt-6 text-center text-xl font-semibold text-gray-800"></div>
  </div>

  <script>
    // List of predefined questions and answers
    const responses = {
      "What is your name?": "I am a Sentiment Analysis AI!",
      "How are you?": "I'm doing great, thank you for asking!",
      "What is sentiment analysis?": "Sentiment analysis is the process of determining whether a piece of text is positive, negative, or neutral.",
      "Tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
      // Add more questions and answers here
    };

    // Function to handle question input
    async function handleQuestion(event) {
      event.preventDefault();

      const question = document.getElementById("questionInput").value.trim();
      const answerDiv = document.getElementById("answer");

      if (!question) {
        answerDiv.textContent = "Please ask a question!";
        return;
      }

      // Check if the question exists in the predefined responses
      const answer = responses[question] || "Sorry, I don't know the answer to that question.";

      // Show the answer in the UI
      answerDiv.textContent = answer;
    }

    // Attach event listener to the form
    document.getElementById("questionForm").addEventListener("submit", handleQuestion);
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- For HTTP Requests -->
</head>
<body class="bg-pink-100">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-3xl font-bold text-pink-600 mb-6">Product Review Sentiment Analysis</h1>
        
        <!-- Review Form -->
        <form id="reviewForm">
            <textarea id="reviewText" name="review" placeholder="Write your review here..." rows="4" cols="50"></textarea>
            <button type="button" onclick="analyzeSentiment()" class="bg-blue-500 text-white p-2 mt-4">Analyze Sentiment</button>
        </form>
        
        <!-- Result Display -->
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // Google Cloud API key
        const apiKey = 'AIzaSyA03PqKeix_bLh-I-X5e-RCd4oJo3AoCI8';  

        function analyzeSentiment() {
            const review = document.getElementById('reviewText').value;  // Get the review text from the input

            if (review === "") {
                document.getElementById('result').innerHTML = "Please enter a review!";
                return;
            }

            // Set up the request payload for Google Cloud Natural Language API
            const requestPayload = {
                "document": {
                    "type": "PLAIN_TEXT",
                    "content": review
                }
            };

            // Google Cloud API URL for Sentiment Analysis
            const sentimentApiUrl = `https://language.googleapis.com/v1/documents:analyzeSentiment?key=${apiKey}`;

            // Make the API request using axios
            axios.post(sentimentApiUrl, requestPayload)
                .then(response => {
                    const sentimentScore = response.data.documentSentiment.score;
                    const sentiment = sentimentScore >= 0 ? "Positive" : "Negative";

                    // Display the result
                    document.getElementById('result').innerHTML = 
                        `Sentiment: ${sentiment} <br> Confidence Score: ${sentimentScore.toFixed(4)}`;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = "Error: Could not analyze the sentiment.";
                    console.error(error);
                });
        }
    </script>
</body>
</html>

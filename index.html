<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- For HTTP Requests -->
</head>
<body class="bg-gradient-to-r from-pink-100 via-purple-200 to-blue-300 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-center text-4xl font-extrabold text-purple-600 mb-8">Product Review Sentiment Analysis</h1>

        <!-- Review Form -->
        <form id="reviewForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <label for="reviewText" class="block text-xl font-semibold text-gray-700">Enter Product Review:</label>
            <textarea id="reviewText" name="review" placeholder="Write your review here..." rows="6" class="w-full mt-2 p-3 border-2 border-gray-300 rounded-lg"></textarea>
            <button type="button" onclick="analyzeSentiment()" class="mt-4 w-full p-3 bg-blue-500 text-white text-xl rounded-lg hover:bg-blue-600 focus:outline-none">Analyze Sentiment</button>
        </form>
        
        <!-- Result Display -->
        <div id="result" class="mt-8 text-center text-lg font-semibold"></div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center mt-4 text-2xl text-yellow-600">
            <span>Loading...</span>
            <div class="animate-spin inline-block w-6 h-6 border-4 border-t-4 border-gray-500 rounded-full"></div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 text-red-500 text-center text-lg"></div>
    </div>

    <script>
        const hfToken = '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';  // Your Hugging Face API token

        function analyzeSentiment() {
            const review = document.getElementById('reviewText').value.trim();  // Get the review text

            // Clear previous results
            document.getElementById('result').innerHTML = "";
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');  // Show loading spinner

            if (review === "") {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorMessage').innerText = "Please enter a review!";
                return;
            }

            // Set up request headers with Hugging Face token
            const headers = {
                'Authorization': `Bearer ${hfToken}`,
            };

            // Hugging Face API URL for sentiment analysis
            const sentimentApiUrl = "https://api-inference.huggingface.co/models/distilbert/distilbert-base-uncased-finetuned-sst-2-english";
            
            // Make the API request
            axios.post(sentimentApiUrl, { inputs: review }, { headers })
                .then(response => {
                    const sentiment = response.data[0].label;
                    const score = response.data[0].score;

                    // Hide loading and show result
                    document.getElementById('loading').classList.add('hidden');
                    
                    // Display the result with color coding
                    let sentimentColor = sentiment === 'POSITIVE' ? 'text-green-600' : 'text-red-600';
                    document.getElementById('result').innerHTML = 
                        `<p class="${sentimentColor} text-2xl">Sentiment: <strong>${sentiment}</strong></p>
                         <p class="text-lg">Confidence: <strong>${(score * 100).toFixed(2)}%</strong></p>`;
                })
                .catch(error => {
                    // Hide loading and show error message
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('errorMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').innerText = "Error: Could not analyze the sentiment.";
                    console.error(error);
                });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styles */
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
    <script>
        async function analyzeSentiment() {
            const text = document.getElementById("input-text").value;
            const API_TOKEN = "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"; // Your Hugging Face token
            const response = await fetch("https://api-inference.huggingface.co/models/distilbert-base-uncased-finetuned-sst-2-english", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "inputs": text })
            });

            const result = await response.json();
            const sentiment = result[0][0].label;
            document.getElementById("result").innerText = `Sentiment: ${sentiment}`;
        }
    </script>
</head>
<body class="bg-white text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center space-y-6">
        <h1 class="text-4xl font-semibold text-pink-500">Sentiment Analysis using Hugging Face</h1>
        <div class="w-full max-w-md p-6 bg-white shadow-xl rounded-xl border border-pink-200">
            <input type="text" id="input-text" placeholder="Enter text" class="w-full p-3 mb-4 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500"/>
            <button onclick="analyzeSentiment()" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300">Analyze Sentiment</button>
        </div>
        <p id="result" class="text-lg font-semibold text-pink-700"></p>
    </div>
</body>
</html>
